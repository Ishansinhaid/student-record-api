apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-web-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-web-app
  template:
    metadata:
      labels:
        app: my-web-app
    spec:
      containers:
      - name: my-web-app
        image: 945352217126.dkr.ecr.eu-north-1.amazonaws.com/simplewebapp:latest
        ports:
        - containerPort: 5000